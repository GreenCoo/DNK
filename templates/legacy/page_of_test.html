{% extends 'site_hiding.html' %}
{% block content %}
    {{ super() }}
    
    <h1>{{ test.name }}</h1>
    
    {% for i in test.questions %}
    <div>
        <a href="/tests/{{ test.id }}/{{ loop.index }}">{{ loop.index }} - {{ i.name }}</a>
    </div>    
    {% endfor %}
    
{% endblock content %}
