{% extends 'site_hiding.html' %}

{#
    tests - list of tests from db
    i structure:
        id: str
        name: str 
#}

{% block main %}
{{ super() }}
    <ol>
    {% for i in tests %}
        <li><a href="/tests/{{ i.id }}">{{ i.name }}</a></li>    
    {% endfor %}
    </ol>
{% endblock main %}
