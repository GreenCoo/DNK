{% extends 'site_hiding.html' %}

{#
    tests - list of tests from db
    i structure:
        id: str
        name: str
#}

{% block content %}
<div class="container">
    <div class="row">
        {% for i in tests %}
        <div class="column" style="width: 300px;  border: 2px solid #000099; border-radius: 5px; margin-left: 50px; margin-bottom: 30px">
            <a href="/tests/{{ i.id }}/1" style="text-decoration: none;">
                <div style="width: 100%; height: 100px">
                    <p style=" color: black">{{ i.name }} here have to be a lot of text maybe idk</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
